<body>
    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .avaliacao {
            margin-top: 20px;
        }
        .avaliacao h2 {
            color: #333;
        }
        .avaliacao p {
            color: #666;
        }
        .avaliacao img {
            float: right;
            max-width: 300px;
            margin-left: 300px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Matheus Eduardo Freiberger</h1>
        <p>Turma 2C</p>
    </header>
    <div class="container">
        <section class="avaliacao">
            <img src="https://www.cnnbrasil.com.br/wp-content/uploads/sites/12/2023/10/cristiano-ronaldo-e1697230106138.jpg" alt="Imagem de exemplo">
            <h2>Avaliação</h2>
            <p>Fundamentos de TI</p>
            <p>Data: <span id="data"></span></p>
            <p>Dia da semana: <span id="diaSemana"></span></p>
        
        </section>
    </div>

    <script>
        // Obtém a data atual
        const dataAtual = new Date();

        // Configura o formato da data
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };

        // Atualiza os elementos HTML com a data e dia da semana
        document.getElementById('data').textContent = dataAtual.toLocaleDateString('pt-BR', options);
        document.getElementById('diaSemana').textContent = dataAtual.toLocaleDateString('pt-BR', { weekday: 'long' });
    </script>
</body>
</html>

</body>
